<div ng-controller="ContactListController" ng-init="initData()">
  <h2>Contacts</h2>

  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Phone</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tr ng-repeat="contact in contacts">
      <td>
        <a href="#/contacts/{{ contact.$id }}">{{contact.firstName}}</a>
      </td>
      <td>
        <a href="#/contacts/{{ contact.$id }}">{{contact.lastName}}</a>
      </td>
      <td>
        <a href="#/contacts/{{ contact.$id }}">{{contact.phone}}</a>
      </td>
      <td><a href="#/contacts/{{ contact.$id }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
      <td><a href="" ng-click="remove(contact.$id)"><span class="glyphicon glyphicon-remove-circle"></span></a></td>
    </tr>
  </table>

  <br>

  <a class="btn btn-primary" href="#/contacts/create">Create a new contact</a>
</div>
