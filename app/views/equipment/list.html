<div ng-controller="EquipmentListController" ng-init="initData()">
  <h2>Equipment Inventory</h2>

  <table id="progress" class="table table-hover table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Type</th>
      <th>Production Date</th>
      <th>Next service</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tr ng-repeat="record in list">
      <td>
        <a href="#/equipment/{{ record.Id }}">{{record.serial}}</a>
      </td>
      <td>
        <a href="#/equipment/{{ record.Id }}">{{record.type}}</a>
      </td>
      <td>
        <a href="#/equipment/{{ record.Id }}">{{record.productionDate}}</a>
      </td>
      <td>
        <a href="#/equipment/{{ record.Id }}">{{record.nextServiceDate}}</a>
      </td>

      <td><a href="" ng-click="remove($index)"><span class="glyphicon glyphicon-remove-circle"></span></a></td>
    </tr>
  </table>

  <br>

  <a class="btn btn-primary" href="#/equipment/create"><i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;Create new</a>
</div>
