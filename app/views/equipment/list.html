<div ng-controller="EquipmentListController" ng-init="initData()">
  <h2>Equipment Inventory</h2>

  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Type</th>
      <th>Last service</th>
      <th>Next service</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tr ng-repeat="record in list">
      <td>
        <a href="#/equipment/{{ record.$id }}">{{record.serial}}</a>
      </td>
      <td>
        <a href="#/equipment/{{ record.$id }}">{{record.type}}</a>
      </td>
      <td>
        <a href="#/equipment/{{ record.$id }}">{{record.lastServiceDate}}</a>
      </td>
      <td>
        <a href="#/equipment/{{ record.$id }}">{{record.nextServiceDate}}</a>
      </td>

      <td><a href="" ng-click="remove(record.$id)"><span class="glyphicon glyphicon-remove-circle"></span></a></td>
    </tr>
  </table>

  <br>

  <a class="btn btn-primary" href="#/equipment/create">Create new</a>
</div>
