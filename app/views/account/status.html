<div class="container">
  <div class="alert alert-danger alert-dismissable" ng-show="alert">
    <button type="button" class="close" ng-click="hideAlert()">&times;</button>
    <strong>Error!</strong> {{ alert.text }}
  </div>
  <div class="alert alert-info alert-dismissable" ng-show="info">
    <button type="button" class="close" ng-click="hideInfo()">&times;</button>
    <strong>Information: </strong> {{ info.text }}
  </div>
</div>
