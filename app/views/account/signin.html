<form class="form-signin" ng-controller="AccountController as ctrl">

  <h2 class="form-signin-heading">Please Sign In</h2>

  <input class="form-control top" id="email" type="text" name="email" placeholder="Email" ng-model="ctrl.email"/>
  <input class="form-control bottom" id="password" type="password" name="password" placeholder="Password" ng-model="ctrl.password"/>

  <button type="submit" class="btn btn-primary" ng-click="ctrl.login()">Sign in</button>
  &nbsp;or&nbsp;<a href="#/signup" class="show-signup">Sign up</a>

  </br></br></br>

  <status></status>
</form>
