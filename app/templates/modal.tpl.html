<div class="ui tiny modal transition hidden" style="margin-top: 0px;">
    <div class="header">
        {{ modal.title}}
    </div>
    <div class="content">
        <div class="left">
            <i class="question icon"></i>
        </div>
        <h1 class="right">
            <p>{{ modal.text }}</p>
        </h1>
    </div>
    <div class="actions">
        <div class="two fluid ui buttons">
            <div class="ui negative labeled icon button">
                <i class="remove icon"></i>
                No
            </div>
            <div class="ui positive right labeled icon button">
                Yes
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</div>
